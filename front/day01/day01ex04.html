<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>빨간색</li>
		<li>초록색</li>
		<li>파란색</li>
		<li>보라색</li>
		<li>주황색</li>
	</ul>

	<script>
		// js는 char 타입이 없어서 ''와 ""가 같다
		var colors = ['red', 'green', 'blue', 'purple','orange'];
		// 문서의 tag명이 ul인 모든 요소를 select함
		ulList = document.getElementsByTagName('ul');
		for (var i = 0; i < ulList.length; i++) {
			// ulList[i]의 tag명이 li인 모든 요소를 select함
			liList = ulList[i].getElementsByTagName('li');
			for(var j = 0; j < liList.length; j++) {
				// js의 객체는 캡슐화가 안된다 -> 필요한 속성을 객체에 임의로 추가할 수 있다.
				liList[j].no = j;
				// 각 요소를 누르면 각 요소의 backgroundColor로 배경색을 변경
				liList[j].addEventListener('click', function () {
					document.body.style.backgroundColor = colors[this.no];
				});
			}
		};
	</script>
</body>
</html>
