<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/*태그 이름으로 접근*/
		body {
			background-color: yellow;
		}

		/*아이디로 접근*/
		#headding {
			color: #00ff00;
			background-color: #ff0000;
		}

		/*클래스 이름으로 접근*/
		.welcome {
			color: #ff0000;
			background-color: #00ff00;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<h1 id = "headding">Hello world</h1>
	<h3 class="welcome">환영합니다</h3>
	<script>
		// DOM - Document Object Model (문서 객체 모델) : 문서안의 각 태그를 객체로 사용할 수 있게 해줌
		// body와 script는 완전 다른 영역임, script 부분은 main 함수 같은 부분

		// id로 검색하여 DOM으로 객체화
		let h1Tag = document.getElementById("headding");

		// 객체화 한 태그는 속성을 변경할 수 있음
		h1Tag.innerHTML = "Hello World";
		
		// HTML 태그를 출력
		console.log(h1Tag);
		
		// DOM 속성을 출력
		console.dir(h1Tag);
	</script>
</body>
</html>
