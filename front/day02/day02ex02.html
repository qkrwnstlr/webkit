<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			border: 1px solid black;
			padding: 5px;
			/*안쪽의 내용과의 간격*/
			margin: 5px;
			/*밖과의 간격*/
		}

		/*css3 maker : https://www.toptal.com/developers/css3maker*/
		div {
			border: 0px solid rgba(100, 100, 100, 1);
			border-radius: 20px;
			background: linear-gradient(45deg,
					rgba(15, 37, 110, 1) 12%,
					rgba(23, 102, 63, 1) 51%,
					rgba(32, 178, 7, 1) 84%);
			background-blend-mode: normal;
		}
	</style>
</head>

<body>
	<!--zen 코딩 : https://ko.emeditor.com/text-editor-features/extensibility/plug-ins/snippets/how-to-use-zen-coding/-->
	<ul>
		<!--
			a 태그
				- href 속성 : 이동할 위치
					- # : id로 이동
					- 절대경로 : 
					- 상대경로 : 
				- target 속성 : 어느 창에서 해당 위치를 열지
		-->
		<li><a href="https://www.naver.com" target="_blank">네이버</a></li>
		<li><a href="https://www.google.com">구글</a></li>
		<li><a href="https://www.facebook.com">다음</a></li>
	</ul>
	<div>
		<p>안녕하세요</p>
	</div>
	<p>금오공대 박준식입니다</p>
	<p>잘 부탁드립니다</p>
</body>

</html>
