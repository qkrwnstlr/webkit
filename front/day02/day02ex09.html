<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<fieldset>
		<legend>폼 테그 연습</legend>
		<!-- label의 for == input의 id이면 label을 눌러도 input에 포커스를 잡아준다 -->
		<label for="user_name">성명</label>
		<input type="text" , name="user_name" id="user_name">
		<hr />
		성별
		<input type="radio" name="gender" value="남"> 남
		<input type="radio" name="gender" value="여"> 여
		<hr />
		취미
		<input type="checkbox" name="취미" value="코딩" id="coding"> <label for="coding">코딩</label>
		<input type="checkbox" name="취미" value="요리" id="cooking"> <label for="cooking">요리</label>
		<input type="checkbox" name="취미" value="독서" id="reading"> <label for="reading">독서</label>
		<input type="checkbox" name="취미" value="운동" id="exercise"> <label for="exercise">운동</label>
		<hr />
		사는곳
		<select name="사는곳" id="사는곳">
			<option value="서울">서울</option>
			<option value="대구" selected>대구</option>
			<option value="경주">경주</option>
			<option value="대전">대전</option>
		</select>
		<hr />
		이메일 <input type="emaii" name="email">
		<hr />
		나이 <input type="number" name="number"> <input type="submit" value="회원가입">
	</fieldset>
</body>

</html>
