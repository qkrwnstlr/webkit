<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// arrow function은 자신의 this가 없다. 블록 단위로 자신의 상위 객체에서 this를 찾아서 사용한다.
		var a = () => {
			console.log(this);
		}
		a.apply([]); // window
		var b = function () {
      console.log(this);
    }
		b.apply([]); // []
		
		// 따라서 여기서 arrow function으로 printScreen을 선언하면 this가 window가 된다
		Array.prototype.printScreen = function() {
			var html = "<ul>";
			this.forEach(function(item,index) {
				html += `<li>${index} : ${item}</li>`
			});
			html += "</ul>";
			document.write(html);
		}
		var list = [1, 2, 3, 4,];
		list.printScreen();
	</script>
</body>

</html>
