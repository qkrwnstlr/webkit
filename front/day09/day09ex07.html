<head>

	<title>Document</title>

<body>
	<script>
		//		const myDiv = document.createElement("MyDiv");
		class MyDiv {
			constructor() {
				this.innerHTML = "This is a test";
			}
		}
		const myDiv = new MyDiv();
		function first() {
			myDiv.innerHTML = "first";
			// 안정적으로 객체를 log찍는 방법
			console.log(JSON.parse(JSON.stringify(myDiv)));
			alert();
		}
		function second() {
			myDiv.innerHTML = "second";
			console.log(JSON.parse(JSON.stringify(myDiv)));
		}
		function third() {
			myDiv.innerHTML = "third";
			console.log(JSON.parse(JSON.stringify(myDiv)));
		}
		first(); second(); third();
	</script>
</body>
