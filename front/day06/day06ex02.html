<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		/*boot strap과 같이 써도 안에 선언된 style 태그가 우선순위로 적용됨*/
		/*width가 700 이하인 screen(세로 스마트폰)에 대한 media qeury*/
		@media screen and (max-width: 700px) {
			body {
				background-color: black;
				color: white;
			}
		}

		/*width가 700초과, 960이하인 screen 대한 media qeury*/
		@media screen and (min-width: 701px) and (max-width:960px) {
			body {
				background-color: grey;
				color: white;
			}
		}

		@media screen and (min-width: 961px){
			body {
				background-color: white;
				color: black;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Fabrizio Romano</h1>
		<p>Enzo Fernández will sign with Chelsea until June 2031 — exactly same deal agreed on the first week of January 🚨🔵📑 #DeadlineDay</p>
		<p>Nothing has ever changed between the player and Chelsea: he’s always been open to the move and happy to join #CFC.</p>
	</div>
</body>
</html>
