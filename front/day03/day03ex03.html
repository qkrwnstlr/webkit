<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// array : 배열보다는 Collection에 가까움, 생성자 : []		
		arr = ['a', 'b', 'c',];
		// array.push(value) : value를 맨 뒤에 넣음, value 여러개 가능
		console.log(arr.push(1, true)); // 다른 타입도 넣을 수 있음, 반환값은 push후 배열의 길이
		console.log(arr);
		
		// array.shift() : 맨 앞의 값을 지움
		console.log(arr.shift()); // 반환값은 shift한 값
		console.log(arr);

		// array 반복문
		for(var value of arr) console.log(value);
		for(var idx in arr) console.log(idx);
		arr.forEach((value, idx, arr) => console.log(value, idx, arr)); // 각각의 값에 대한 반복 가능
		console.log(arr.map((value, idx, arr) => `<p>${value} ${idx} ${arr}</p>`)); // 새로운 객체의 배열을 반환
	</script>
</body>
</html>
